<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started - SkillLoom</title>
  <link rel="stylesheet" href="getstarted.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&family=Montserrat:wght@600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">Logo</div>
    </div>

    <div class="right-panel">
      <div class="signin-link-top">
        <span>Already Have an Account?</span>
        <a href="signin.html">Sign in</a>
      </div>

      <!-- Content wrapper for centering -->
      <div class="content-wrapper">
        <div class="content">
          <h1>Get Started With Skilloom</h1>
          <p class="subtext">Select the type of account you'd like to create</p>

          <div class="account-type">
            <div class="option">
              <div class="icon">🏢</div>
              <div>
                <h3>Company</h3>
                <p>Lorem ipsum dolor sit amet consectetur.</p>
              </div>
              <div class="arrow">➔</div>
            </div>

            <div class="option">
              <div class="icon">🎓</div>
              <div>
                <h3>Apprentice</h3>
                <p>Lorem ipsum dolor sit amet consectetur.</p>
              </div>
              <div class="arrow">➔</div>
            </div>
          </div>

          <p class="signin-bottom">Already Have an Account? <a href="signin.html">Sign In</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
